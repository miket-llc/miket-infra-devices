# Ansible Inventory for Infrastructure Devices
# Uses Tailscale hostnames for secure connectivity
# Replace .tailnet-name.ts.net with your actual Tailnet domain

all:
  children:
    linux:
      hosts:
        motoko:
          ansible_host: motoko.tailnet-name.ts.net
          ansible_user: mdt
          ansible_become: yes
          ansible_python_interpreter: /usr/bin/python3
          
    windows:
      hosts:
        wintermute:
          ansible_host: wintermute.tailnet-name.ts.net
          ansible_connection: winrm
          ansible_winrm_transport: ntlm
          ansible_winrm_server_cert_validation: ignore
          
        armitage:
          ansible_host: armitage.tailnet-name.ts.net
          ansible_connection: winrm
          ansible_winrm_transport: ntlm
          ansible_winrm_server_cert_validation: ignore
          
    macos:
      hosts:
        count-zero:
          ansible_host: count-zero.tailnet-name.ts.net
          ansible_user: mdt
          ansible_become: yes
          ansible_python_interpreter: /usr/bin/python3

    # Capability-based groupings for targeted playbooks
    gpu_8gb:
      hosts:
        motoko:
        armitage:

    gpu_12gb:
      hosts:
        wintermute:

    wol_enabled:
      hosts:
        motoko:
        armitage:
        wintermute:

  vars:
    # Global variables for all hosts
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    backup_server: motoko
    docker_registry: ""