---
# Remote desktop configuration for motoko (Linux server)
# Uses NoMachine to share the existing KDE Plasma session
remote_protocol: nomachine
remote_port: 4000
restrict_to_tailscale: true
desktop_env: "KDE"
display_server: "X11"
display_manager: "sddm"
session_sharing: true

# NoMachine specific settings - X11 provides full compatibility
nomachine_version: "9.2.18"
nomachine_port: 4000

# PHC Storage Configuration (per PHC invariants)
# /space = SoR, /flux = runtime, /time = Time Machine
usb_space_mount: /space
usb_flux_mount: /flux
usb_timemachine_mount: /time
