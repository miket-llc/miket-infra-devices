---
# Defaults for Linux mount shares role
# Default SMB hosts (SoR: space on akira, time on motoko)
smb_server_space: "akira"
smb_server_time: "motoko"
smb_server_flux: "akira"
smb_server: "{{ smb_server_space }}"  # legacy fallback
smb_username: "mdt"

# Credentials file for cifs (managed by this role or externally)
smb_credentials_file: "/root/.smbcredentials_phc"

# System-level mount points
smb_shares:
  - name: "flux"
    path: "/flux"
    mount_point: "/mnt/flux"
    server: "{{ smb_server_flux }}"
  - name: "space"
    path: "/space"
    mount_point: "/mnt/space"
    server: "{{ smb_server_space }}"
  - name: "time"
    path: "/time"
    mount_point: "/mnt/time"
    server: "{{ smb_server_time }}"

# User-level symlinks
# These will be created for the ansible_user
user_symlinks:
  - name: "flux"
    target: "/mnt/flux"
    link: "~/flux"
  - name: "space"
    target: "/mnt/space"
    link: "~/space"
  - name: "time"
    target: "/mnt/time"
    link: "~/time"



