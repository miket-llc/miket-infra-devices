---
# macOS Nextcloud Client Installation
# If brew install fails (permissions, etc.), user must install manually

- name: Check if Nextcloud.app is already installed
  ansible.builtin.stat:
    path: /Applications/Nextcloud.app
  register: nextcloud_app

- name: Skip installation if already present
  ansible.builtin.debug:
    msg: "Nextcloud.app already installed, skipping brew install"
  when: nextcloud_app.stat.exists

- name: Set Homebrew path (Apple Silicon)
  ansible.builtin.set_fact:
    brew_path: /opt/homebrew/bin/brew
  when: 
    - not nextcloud_app.stat.exists
    - ansible_machine == 'arm64'

- name: Set Homebrew path (Intel)
  ansible.builtin.set_fact:
    brew_path: /usr/local/bin/brew
  when:
    - not nextcloud_app.stat.exists
    - ansible_machine != 'arm64'

- name: Attempt Nextcloud install via brew (non-blocking)
  ansible.builtin.shell: |
    {{ brew_path }} install --cask nextcloud 2>&1
  args:
    creates: /Applications/Nextcloud.app
  become: false
  register: brew_install
  changed_when: "'Downloading' in brew_install.stdout or 'Installing' in brew_install.stdout"
  failed_when: false
  timeout: 180
  when:
    - not nextcloud_app.stat.exists
    - brew_path is defined

- name: Check Nextcloud.app after install attempt
  ansible.builtin.stat:
    path: /Applications/Nextcloud.app
  register: nextcloud_app_final

- name: Create sync root directory
  ansible.builtin.file:
    path: "{{ nextcloud_sync_root }}"
    state: directory
    mode: "0755"
  become: false

- name: Report installation status
  ansible.builtin.debug:
    msg: |
      macOS Nextcloud Client Status:
      {% if nextcloud_app_final.stat.exists %}
      ‚úÖ App: INSTALLED at /Applications/Nextcloud.app
      {% else %}
      ‚ùå App: NOT INSTALLED
         Manual install required: brew install --cask nextcloud
         Or download from: https://nextcloud.com/install/#install-clients
      {% endif %}
      ‚úÖ Sync Root: {{ nextcloud_sync_root }}
      üîó Server: {{ nextcloud_server_url }}

