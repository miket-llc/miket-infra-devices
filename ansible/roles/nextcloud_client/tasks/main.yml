# Nextcloud Client Deployment
# Installs and configures Nextcloud desktop client on endpoints

- name: Include platform-specific tasks
  ansible.builtin.include_tasks: "{{ ansible_system | lower }}.yml"

- name: Verify sync root is safe
  ansible.builtin.include_tasks: verify_sync_root.yml

- name: Configure client preferences
  ansible.builtin.include_tasks: configure.yml
  when: nextcloud_configure_prefs | default(true)

