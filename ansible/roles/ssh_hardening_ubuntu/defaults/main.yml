# SSH Hardening Configuration (Ubuntu)

ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_pubkey_authentication: "yes"
ssh_permit_empty_passwords: "no"
ssh_challenge_response_authentication: "no"
ssh_x11_forwarding: "yes"  # Useful for workstations
ssh_print_motd: "no"
ssh_accept_env: "LANG LC_*"
ssh_subsystem: "sftp /usr/lib/openssh/sftp-server"

# Client alive settings (prevent idle timeouts)
ssh_client_alive_interval: 300
ssh_client_alive_count_max: 2

# Allowed users/groups (empty = all)
ssh_allowed_users: []
ssh_allowed_groups: []

