# Ansible role: remote_client_macos
# DEPRECATED: This role is deprecated. Use remote_client_macos_nomachine instead.
# RDP/VNC clients are architecturally retired (2025-11-22).
# NoMachine is the sole remote desktop solution.

- name: Display deprecation warning
  ansible.builtin.debug:
    msg:
      - "⚠️  DEPRECATED ROLE: remote_client_macos"
      - ""
      - "This role is deprecated. RDP/VNC were retired on 2025-11-22."
      - "NoMachine is the sole remote desktop solution."
      - ""
      - "Use instead: remote_client_macos_nomachine"
      - ""
      - "Example playbook:"
      - "  roles:"
      - "    - remote_client_macos_nomachine"

- name: Fail with deprecation notice
  ansible.builtin.fail:
    msg: "This role is deprecated. Use remote_client_macos_nomachine instead."
  when: remote_client_strict_deprecation | default(true)
