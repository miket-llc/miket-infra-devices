---
# Handlers for motoko_ai_profile role

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart thermal monitor
  ansible.builtin.systemd:
    name: gpu-thermal-monitor
    state: restarted

- name: restart litellm
  ansible.builtin.shell: |
    podman restart litellm-motoko
  failed_when: false

