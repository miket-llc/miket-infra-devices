---
# Main tasks for obs_studio role
# Installs OBS Studio across all PHC device platforms
# OBS is required for streaming, recording, and screen capture

- name: Include Linux tasks for Debian/Ubuntu
  include_tasks: linux.yml
  when: ansible_os_family == 'Debian'

- name: Include macOS tasks for Darwin
  include_tasks: darwin.yml
  when: ansible_os_family == 'Darwin'

- name: Include Windows tasks
  include_tasks: windows.yml
  when: ansible_system == 'Win32NT'

