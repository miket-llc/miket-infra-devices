# roles/filesystem_layout/defaults/main.yml
---
# Mount points
flux_mount: /mnt/flux
space_mount: /mnt/space
time_mount: /mnt/time

# Flux is local storage
flux_local: true

# Space is remote (motoko is SoR)
space_remote_source: "motoko.pangolin-vega.ts.net:/space"
space_protocol: nfs
space_mount_options: "nfsvers=4.2,soft,timeo=150,retrans=3,_netdev,x-systemd.automount,x-systemd.idle-timeout=600"
space_is_sor: false  # IMPORTANT: motoko remains System of Record

# Time can be local or remote
time_local: true

# Users to create symlinks for
filesystem_users:
  - mdt
  - miket

# Subdirectories to create in flux
flux_subdirs:
  - users
  - ai
  - ai/models
  - runtime
  - runtime/secrets
  - projects

