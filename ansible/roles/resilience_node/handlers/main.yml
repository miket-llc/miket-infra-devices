---
# Handlers for resilience_node role

- name: restart systemd-logind
  ansible.builtin.systemd:
    name: systemd-logind
    state: restarted

- name: restart upower
  ansible.builtin.systemd:
    name: upower
    state: restarted

- name: reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: update dconf
  ansible.builtin.command: dconf update
  become: true

- name: restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted

