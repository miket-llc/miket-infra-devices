---
# Workstation GUI Tools Role Defaults
# Installs Cursor, Warp, and VS Code on workstation clients
# ONLY for hosts with window managers (linux_workstations, windows_workstations)

# Master toggle
workstation_gui_tools_enabled: true

# ========================================
# VS Code Configuration
# ========================================
vscode_enabled: true
vscode_channel: stable  # stable, insiders

# ========================================
# Cursor Configuration
# ========================================
cursor_enabled: true
# Cursor installation for Linux
# Use the API to get the latest download URL
cursor_linux_api_url: "https://www.cursor.com/api/download?platform=linux-x64&releaseTrack=stable"
cursor_linux_install_dir: "/opt/cursor"
# Fallback direct URL (may be outdated)
cursor_linux_appimage_url: "https://downloads.cursor.com/production/latest/linux/x64/Cursor-latest-x86_64.AppImage"

# ========================================
# Warp Terminal Configuration
# ========================================
warp_enabled: true
# Warp is currently Linux and macOS only (no Windows support yet)

# ========================================
# Cool Retro Term Configuration
# ========================================
cool_retro_term_qt_fix_enabled: true
# Partial fix for Qt Quick theming (white-on-white text in settings menu on dark themes)
# Uses Material Dark theme via wrapper script - makes ~80% of settings UI readable
# Some labels remain invisible due to hardcoded colors in app's QML (upstream bug)
# Wrapper only affects cool-retro-term; other Qt apps use KDE native theming
# See: docs/runbooks/QT_THEMING_KDE.md

# ========================================
# Linux-specific Options
# ========================================
# Create desktop entries for GUI apps
workstation_create_desktop_entries: true

# ========================================
# Windows-specific Options
# ========================================
# Use winget for Windows apps when available (fallback to Chocolatey)
workstation_windows_prefer_winget: false





