---
# power_wol_relay role defaults
# Configure a host as a WOL relay for remote wake operations

# Hosts that can be woken via this relay
wol_relay_targets: []
# Example:
# wol_relay_targets:
#   - name: akira
#     mac: "38:05:25:30:42:84"
#     interface: enp196s0  # Optional: specify broadcast interface

# Directory for WOL scripts
wol_relay_script_dir: /usr/local/bin

# Install wakeonlan package
wol_relay_install_wakeonlan: true

