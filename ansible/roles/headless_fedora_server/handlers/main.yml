# roles/headless_fedora_server/handlers/main.yml
---

- name: reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart systemd-logind
  ansible.builtin.systemd:
    name: systemd-logind
    state: restarted

- name: restart firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: restarted

- name: restart sshd
  ansible.builtin.systemd:
    name: sshd
    state: restarted


