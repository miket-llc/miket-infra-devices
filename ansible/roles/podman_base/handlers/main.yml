---
# Handlers for podman_base role

- name: restart podman socket
  ansible.builtin.systemd:
    name: podman.socket
    state: restarted
    scope: system

- name: restart podman socket user
  ansible.builtin.systemd:
    name: podman.socket
    state: restarted
    scope: user
  become: true
  become_user: "{{ podman_user }}"




