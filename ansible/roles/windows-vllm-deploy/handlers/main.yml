---
# Handlers for Windows vLLM deployment

- name: Restart vLLM container
  win_shell: |
    $scriptPath = "C:\Users\mdt\dev\{{ inventory_hostname }}\scripts\Start-VLLM.ps1"
    if (Test-Path $scriptPath) {
      & $scriptPath -Action Restart
      Write-Host "âœ… vLLM container restarted"
    } else {
      Write-Warning "Start-VLLM.ps1 not found at $scriptPath - skipping restart"
    }
  when: vllm.enabled | default(false)




