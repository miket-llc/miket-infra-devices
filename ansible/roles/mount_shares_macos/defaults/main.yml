---
# Defaults for macOS mount shares role
# Default SMB hosts (SoR: space on akira, time on motoko)
smb_server_space: "akira"
smb_server_time: "motoko"
smb_server_flux: "akira"
smb_server: "{{ smb_server_space }}"  # legacy fallback
smb_username: "mdt"  # SMB username on PHC servers (may differ from ansible_user)

# Secrets landing zone (populated via ansible/playbooks/secrets-sync.yml)
smb_env_file: "{{ ansible_env.HOME }}/.mkt/mounts.env"

# User-level mount points under ~/.mkt (no sudo required)
# For single-user macOS workstations (count-zero, etc.)
smb_shares:
  - name: "flux"
    path: "/flux"
    mount_point: "~/.mkt/flux"
    server: "{{ smb_server_flux }}"
  - name: "space"
    path: "/space"
    mount_point: "~/.mkt/space"
    server: "{{ smb_server_space }}"
  - name: "time"
    path: "/time"
    mount_point: "~/.mkt/time"
    server: "{{ smb_server_time }}"

# User-level symlinks for convenience
# Points from user home to mounts
user_symlinks:
  - name: "flux"
    target: "~/.mkt/flux"
    link: "~/flux"
  - name: "space"
    target: "~/.mkt/space"
    link: "~/space"
  - name: "time"
    target: "~/.mkt/time"
    link: "~/time"
