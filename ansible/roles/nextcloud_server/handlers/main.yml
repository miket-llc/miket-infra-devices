---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart nextcloud
  ansible.builtin.systemd:
    name: "{{ nextcloud_service_name }}"
    state: restarted
    daemon_reload: true

- name: restart nextcloud-m365-sync
  ansible.builtin.systemd:
    name: "{{ nextcloud_m365_sync_service }}.timer"
    state: restarted
    daemon_reload: true

- name: restart nextcloud-db-backup
  ansible.builtin.systemd:
    name: "{{ nextcloud_db_backup_service }}.timer"
    state: restarted
    daemon_reload: true

