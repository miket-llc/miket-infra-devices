---
# Docker Cleanup Role Defaults
# Safely removes Docker installations before Podman migration

# Safety: must be explicitly set to true to perform cleanup
docker_cleanup_confirm: false

# Export containers before removal
docker_cleanup_export_containers: true
docker_cleanup_backup_path: /root/docker-backup

# What to remove
docker_cleanup_remove_images: true
docker_cleanup_remove_volumes: false  # Keep data by default
docker_cleanup_remove_networks: true

# Packages to remove (by distribution)
docker_cleanup_packages_redhat:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - moby-engine
  - docker-compose

docker_cleanup_packages_debian:
  - docker.io
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin

