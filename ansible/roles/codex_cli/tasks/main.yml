---
# Main tasks for codex_cli role
# Platform-specific tasks are included based on OS

- name: Include Linux tasks for Debian/RedHat families
  include_tasks: linux.yml
  when: ansible_os_family in ['Debian', 'RedHat', 'Suse', 'Archlinux']

- name: Include macOS tasks for Darwin
  include_tasks: darwin.yml
  when: ansible_os_family == 'Darwin'

- name: Include Windows tasks
  include_tasks: windows.yml
  when: ansible_system == 'Win32NT'
