# Handlers for basecamp_ui role

- name: restart greetd
  ansible.builtin.systemd:
    name: greetd
    state: restarted
  listen: "restart greetd"
  failed_when: false

- name: restart sddm
  ansible.builtin.systemd:
    name: sddm
    state: restarted
  listen: "restart sddm"
  failed_when: false
