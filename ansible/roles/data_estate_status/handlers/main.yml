---
# Handlers for data_estate_status role

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart data-estate-status timer
  ansible.builtin.systemd:
    name: data-estate-status.timer
    state: restarted
    daemon_reload: true
  failed_when: false  # Don't fail if timer doesn't exist yet (first deploy)

