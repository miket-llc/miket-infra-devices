devices:
  servers:
    motoko:
      hostname: motoko
      fqdn: motoko.hopto.org
      os: Ubuntu 24.04.2 LTS
      codename: noble
      type: Server
      hardware:
        model: Alienware Laptop
        gpu: NVIDIA GeForce RTX 2080
        gpu_driver: 535.230.02
        cuda_version: "12.2"
      services:
        - docker
        - samba
        - netatalk
        - fail2ban
        - postfix
        - text-generation-webui
